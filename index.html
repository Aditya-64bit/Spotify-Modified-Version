<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav>
            <ul>
                <li class="brand"><img src="assets/logo.jpg" alt="Spotify Logo">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container" img>
            
            <div class="songList">
                <h1>Best of NCS- No Copyright Sounds</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c1.jpg" alt="1">
                        <span>Mortals</span>
                        <span class="songListPlay"><span class="timestamp">03:50 <i class="fas fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c2.png" alt="2">
                        <span>Cielo Huma-Huma</span>
                        <span class="songListPlay"><span class="timestamp">02:33 <i class="fas fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c3.jpg" alt="3">
                        <span>Invincible</span>
                        <span class="songListPlay"><span class="timestamp">04:33 <i class="fas fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c4.jpg" alt="4">
                        <span>My Heart</span>
                        <span class="songListPlay"><span class="timestamp">04:27 <i class="fas fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c5.jpg" alt="5">
                        <span>Heros Tonight</span>
                        <span class="songListPlay"><span class="timestamp">03:28 <i class="fas fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c6.jpg" alt="6">
                        <span>Big Dawgs</span>
                        <span class="songListPlay"><span class="timestamp">03:34 <i class="fas fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c7.jpg" alt="7">
                        <span>Darkside</span>
                        <span class="songListPlay"><span class="timestamp">02:48 <i class="fas fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c8.jpg" alt="8">
                        <span>Living Hell</span>
                        <span class="songListPlay"><span class="timestamp">03:05 <i class="fas fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c9.jpg" alt="9">
                        <span>Havana</span>
                        <span class="songListPlay"><span class="timestamp">03:32 <i class="fas fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c10.jpg" alt="10">
                        <span>We don't Talk Anymore</span>
                        <span class="songListPlay"><span class="timestamp">03:50 <i class="fas fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100" >
            <div class="icons">
                <!-- Fontawesome icons -->
                <i class="fas fa-3x fa-solid fa-backward-step"></i>
                <i class="fas fa-3x fa-solid fa-circle-play"></i>
                <i class="fas fa-3x fa-solid fa-forward-step"></i>
            </div>
        </div>


    <script src="https://kit.fontawesome.com/318d6d80e0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
