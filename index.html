<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav>
            <ul>
                <li class="brand"><img src="assets/logo.png" alt="Spotify Logo">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">
            
            <div class="songList">
                <h1>Best of NCS- No Copyright Sounds</h1>
            </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100" >
            <div class="icons">
                <!-- Fontawesome icons -->
                <i class="fas fa-3x fa-solid fa-backward-step"></i>
                <i class="fas fa-3x fa-solid fa-circle-play"></i>
                <i class="fas fa-3x fa-solid fa-forward-step"></i>
            </div>
        </div>


    <script src="https://kit.fontawesome.com/318d6d80e0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
