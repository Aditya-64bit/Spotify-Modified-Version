<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tlogo.png" type="image/x-icon">
</head>
<body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.jpg" alt="Spotify Logo">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container" >
            
            <!-- Adding Song Names and Cover Images -->
            <div class="songList">
                <h1>Best of NCS- No Copyright Sounds</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c1.jpg" alt="1">
                        <span class="songName">Mortals</span>
                        <span class="songListPlay"><span class="timestamp">03:50 <i id="0" class="fas songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c2.png" alt="2">
                        <span class="songName">Cielo Huma-Huma</span>
                        <span class="songListPlay"><span class="timestamp">02:33 <i id="1" class="fas songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c3.jpg" alt="3">
                        <span class="songName">Invincible</span>
                        <span class="songListPlay"><span class="timestamp">04:33 <i id="2" class="fas songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c4.jpg" alt="4">
                        <span class="songName">My Heart</span>
                        <span class="songListPlay"><span class="timestamp">04:27 <i id="3" class="fas songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c5.jpg" alt="5">
                        <span class="songName">Heros Tonight</span>
                        <span class="songListPlay"><span class="timestamp">03:28 <i id="4" class="fas songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c6.jpg" alt="6">
                        <span class="songName">Big Dawgs</span>
                        <span class="songListPlay"><span class="timestamp">03:34 <i id="5" class="fas songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c7.jpg" alt="7">
                        <span class="songName">Darkside</span>
                        <span class="songListPlay"><span class="timestamp">02:48 <i id="6" class="fas songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c8.jpg" alt="8">
                        <span class="songName">Living Hell</span>
                        <span class="songListPlay"><span class="timestamp">03:05 <i id="7" class="fas songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c9.jpg" alt="9">
                        <span class="songName">Havana</span>
                        <span class="songListPlay"><span class="timestamp">03:32 <i id="8" class="fas songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="Assets/c10.jpg" alt="10">
                        <span class="songName">We don't Talk Anymore</span>
                        <span class="songListPlay"><span class="timestamp">03:50 <i id="9" class="fas songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" value="0" max="100" >
            <div class="icons">
                <!-- Fontawesome icons -->
                <i class="fas fa-3x fa-solid fa-backward-step" id="previous"></i>
                <i class="fas fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
                <i class="fas fa-3x fa-solid fa-forward-step" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="Assets/playing.gif" width="42px" id="gif"><span id="masterSongName">Mortals</span>
            </div>
        </div>


    <script src="https://kit.fontawesome.com/318d6d80e0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
